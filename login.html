
<h2 >Log In</h2>
<form id="form">
    <label>
        Username:
        <input type="text" name="name" id="loginName" required="" />

        Password:

    </label>
    <button class="btn btn-dark button" type="submit">Login</button>
    <p id="message">
</form>
